<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      color: #01335C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .mensagem {
      background-color: white;
      border: 2px solid #01335C;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .mensagem h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #F25C05;
    }

    .mensagem p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .mensagem a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #F25C05;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .mensagem a:hover {
      background-color: #d14e03;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>Mensagem enviada!</h1>
    <p>Obrigado por entrar em contato. Em breve retornaremos sua mensagem.</p>
    <a href="index.html">Voltar ao site</a>
  </div>
</body>
</html>
